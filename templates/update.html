<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
</head>
<body>
    <h1>Update Blog Post</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('update_post', id=post.id) }}" method="POST">
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post.author }}"><br><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}"><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content">{{ post.content }}</textarea><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
