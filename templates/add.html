<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="form-header">Create a New Post</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add') }}" method="POST" class="form">
            <!-- CSRF Token for protection -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required class="input-text"><br><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required class="input-text"><br><br>

            <label for="content">Content:</label><br>
            <textarea id="content" name="content" required class="textarea"></textarea><br><br>

            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
