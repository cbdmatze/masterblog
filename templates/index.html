<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{{ url_for('add') }}">Create New Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>By: {{ post.author }}</p>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('update_post', id=post.id) }}">Update</a> | 
            <a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
