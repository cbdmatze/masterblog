<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <div class="create-button">
            <a href="{{ url_for('new_post') }}" class="btn">Create New Post</a>
        </div>
        <div class="posts">
            {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><strong>By:</strong> {{ post.author }}</p>
                <p>{{ post.content }}</p>
                <div class="post-actions">
                    <a href="{{ url_for('delete_post', id=post.id) }}" class="btn-delete">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
